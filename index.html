<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Páginas Web con IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            padding: 5px 0;
            margin-bottom: 0px;
            font-size: 1.8em;
            line-height: 1.1;
        }
        #description-text {
            text-align: center;
            margin-bottom: 5px;
            padding: 0 20px;
            font-size: 0.8em;
            transition: opacity 0.5s ease-out;
        }
        .container {
            flex: 1;
            display: flex;
            flex-wrap: nowrap;
            gap: 0;
            margin: 0 20px 20px 20px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #2d2d2d;
        }
        .editor-section {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            background-color: #2d2d2d;
            position: relative;
            gap: 15px;
        }
        .preview {
            flex-grow: 1;
            background-color: #ffffff;
            color: #1e1e1e;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            min-width: 200px;
        }
        h2 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .preview h2 {
            color: #1e1e1e;
        }
        .editor-resizable {
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .monaco-editor-container {
            flex-grow: 1;
            border: 1px solid #555;
            border-radius: 4px;
            overflow: hidden;
            min-height: 50px;
        }
        .drag-handle {
            height: 6px;
            background: transparent;
            cursor: ns-resize;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            border-bottom: 2px solid #555;
            border-radius: 2px;
            transition: border-color 0.2s ease, background 0.2s ease;
        }
        .drag-handle:hover {
            border-color: #008CBA;
            background: rgba(0, 140, 186, 0.1);
        }
        label {
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: auto;
        }
        button:hover {
            background-color: #45a049;
        }
        #downloadBtn {
            background-color: #008CBA;
            margin-top: 10px;
        }
        #downloadBtn:hover {
            background-color: #007B9A;
        }
        /* Resizer Horizontal */
        .resizer-horizontal {
            width: 8px;
            background-color: #444;
            cursor: ew-resize;
            flex-shrink: 0;
            transition: background-color 0.2s ease;
        }
        .resizer-horizontal:hover {
            background-color: #008CBA;
        }
        /* Resizer Vertical */
        .resizer-vertical {
            height: 8px;
            background-color: #444;
            cursor: ns-resize;
            flex-shrink: 0;
            transition: background-color 0.2s ease;
        }
        .resizer-vertical:hover {
            background-color: #008CBA;
        }
        iframe {
            width: 100%;
            flex: 1;
            border: 1px solid #ccc;
            background-color: #ffffff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 20px;
            }
            .editor-section, .preview {
                min-width: auto;
                width: 100%;
            }
            .resizer-horizontal {
                width: 100%;
                height: 8px;
                cursor: ns-resize;
            }
            .editor-section {
                border-bottom: 1px solid #444;
            }
            .preview {
                border-top: none;
            }
        }
    </style>
</head>
<body>
    <h1>Creador de Páginas Web con IA</h1>
    <p id="description-text">Esta herramienta facilita la creación de páginas web para todos. Ingresa tu contenido en HTML, CSS y JavaScript, y visualiza el resultado en tiempo real. Puedes descargar la página generada como un archivo HTML completo.</p>
    
    <div class="container">
        <div class="editor-section" id="editorPanel">
            <h2>Editor</h2>

            <!-- HTML Editor con orilla arrastrable -->
            <label for="htmlEditor">HTML:</label>
            <div class="editor-resizable" id="htmlEditorWrapper">
                <div id="htmlEditor" class="monaco-editor-container"></div>
                <div class="drag-handle" data-target="htmlEditor"></div>
            </div>
            
            <!-- Resizer entre HTML y CSS -->
            <div class="resizer-vertical" id="resizerHtmlCss"></div>

            <!-- CSS Editor con orilla arrastrable -->
            <label for="cssEditor">CSS:</label>
            <div class="editor-resizable" id="cssEditorWrapper">
                <div id="cssEditor" class="monaco-editor-container"></div>
                <div class="drag-handle" data-target="cssEditor"></div>
            </div>
            
            <!-- Resizer entre CSS y JS -->
            <div class="resizer-vertical" id="resizerCssJs"></div>

            <!-- JS Editor con orilla arrastrable -->
            <label for="jsEditor">JavaScript:</label>
            <div class="editor-resizable" id="jsEditorWrapper">
                <div id="jsEditor" class="monaco-editor-container"></div>
                <div class="drag-handle" data-target="jsEditor"></div>
            </div>
            
            <button id="downloadBtn" onclick="downloadPage()">Descargar Página Web</button>
        </div>
        
        <div class="resizer-horizontal" id="resizerHorizontal"></div>

        <div class="preview" id="previewPanel">
            <h2>Vista Previa</h2>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script>
        let htmlEditor, cssEditor, jsEditor;

        // Inicializar Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            // ✅ Editor HTML con cierre automático de etiquetas
            htmlEditor = monaco.editor.create(document.getElementById('htmlEditor'), {
                value: `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
</head>
<body>
    <h1>¡Hola desde HTML!</h1>
    <p>Este es un párrafo de ejemplo.</p>
    <button>Haz clic</button>
</body>
</html>`,
                language: 'html',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                autoClosingBrackets: 'always',
                autoClosingQuotes: 'always',
                autoClosingTags: true,  // ← Habilita cierre automático de <p>, <div>, etc.
                autoIndent: 'full',
                suggest: {
                    showSnippets: true,
                    insertMode: 'insert'
                }
            });

            // Forzar que el modo HTML tenga cierre automático
            monaco.languages.html.htmlDefaults.setOptions({
                suggest: {
                    showSnippets: true,
                    insertMode: 'insert'
                },
                formatOnType: true,
                formatOnPaste: true,
                autoClosingTags: true
            });

            // Editor CSS
            cssEditor = monaco.editor.create(document.getElementById('cssEditor'), {
                value: `body { 
    background-color: #f0f8ff; 
    color: #333; 
    font-family: 'Inter', sans-serif; 
} 
h1 { 
    color: #2c3e50; 
    font-size: 2.5em; 
    margin-bottom: 10px; 
} 
p { 
    color: #7f8c8d; 
    font-size: 1.2em; 
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}`,
                language: 'css',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                autoClosingBrackets: 'always',
                autoClosingQuotes: 'always',
                autoIndent: 'full'
            });

            // Editor JavaScript
            jsEditor = monaco.editor.create(document.getElementById('jsEditor'), {
                value: `document.addEventListener('DOMContentLoaded', () => {
    console.log('¡Página creada con IA y lista!');
    const button = document.querySelector('button');
    if (button) {
        button.addEventListener('click', () => {
            alert('¡Has hecho clic en el botón!');
        });
    }
});`,
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                autoClosingBrackets: 'always',
                autoClosingQuotes: 'always',
                autoIndent: 'full'
            });

            // Escuchar cambios
            htmlEditor.onDidChangeModelContent(updatePreview);
            cssEditor.onDidChangeModelContent(updatePreview);
            jsEditor.onDidChangeModelContent(updatePreview);

            // Inicializar vista previa
            updatePreview();

            // Inicializar resizers visibles
            setupVerticalResizer('resizerHtmlCss', 'htmlEditor', 'cssEditor');
            setupVerticalResizer('resizerCssJs', 'cssEditor', 'jsEditor');

            // ✅ Habilitar arrastre desde las orillas inferiores
            setupDragHandles();
        });

        function updatePreview() {
            const html = htmlEditor ? htmlEditor.getValue() : '';
            const css = cssEditor ? cssEditor.getValue() : '';
            const js = jsEditor ? jsEditor.getValue() : '';
            
            const preview = document.getElementById('previewFrame');
            const doc = preview.contentDocument || preview.contentWindow.document;
            
            doc.open();
            doc.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Vista Previa</title>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `);
            doc.close();
        }

        function downloadPage() {
            const html = htmlEditor ? htmlEditor.getValue() : '';
            const css = cssEditor ? cssEditor.getValue() : '';
            const js = jsEditor ? jsEditor.getValue() : '';
            
            const fullPage = `
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Página Web Generada</title>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `;
            
            const blob = new Blob([fullPage], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pagina_web_generada.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        /* --- Redimensionamiento Horizontal (Editor vs Preview) --- */
        const resizerHorizontal = document.getElementById('resizerHorizontal');
        const editorPanel = document.getElementById('editorPanel');
        const previewPanel = document.getElementById('previewPanel');
        const container = document.querySelector('.container');

        let isResizingHorizontal = false;

        resizerHorizontal.addEventListener('mousedown', (e) => {
            isResizingHorizontal = true;
            document.body.style.cursor = 'ew-resize';
            container.style.userSelect = 'none';
            container.style.pointerEvents = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizingHorizontal) return;

            const isColumnLayout = window.matchMedia("(max-width: 768px)").matches;
            const containerRect = container.getBoundingClientRect();

            if (isColumnLayout) {
                const newHeight = e.clientY - containerRect.top;
                const totalHeight = containerRect.height;
                const editorHeightPercentage = (newHeight / totalHeight) * 100;
                
                if (editorHeightPercentage > 10 && editorHeightPercentage < 90) {
                    editorPanel.style.height = `${editorHeightPercentage}%`;
                    previewPanel.style.height = `${100 - editorHeightPercentage}%`;
                }
            } else {
                const newWidth = e.clientX - containerRect.left;
                const totalWidth = containerRect.width;
                const editorWidthPercentage = (newWidth / totalWidth) * 100;
                
                if (editorWidthPercentage > 10 && editorWidthPercentage < 90) {
                    editorPanel.style.width = `${editorWidthPercentage}%`;
                    previewPanel.style.width = `${100 - editorWidthPercentage}%`;
                    if (htmlEditor) htmlEditor.layout();
                    if (cssEditor) cssEditor.layout();
                    if (jsEditor) jsEditor.layout();
                }
            }
        });

        document.addEventListener('mouseup', () => {
            if (!isResizingHorizontal) return;
            isResizingHorizontal = false;
            document.body.style.cursor = 'default';
            container.style.userSelect = 'auto';
            container.style.pointerEvents = 'auto';
        });

        /* --- Redimensionamiento Vertical entre editores (por resizer) --- */
        function setupVerticalResizer(resizerId, topId, bottomId) {
            const resizer = document.getElementById(resizerId);
            const top = document.getElementById(topId);
            const bottom = document.getElementById(bottomId);
            let isResizing = false;
            let startY, initialTop, initialBottom, total;

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                e.preventDefault();
                document.body.style.cursor = 'ns-resize';

                startY = e.clientY;
                initialTop = top.offsetHeight;
                initialBottom = bottom.offsetHeight;
                total = initialTop + initialBottom;

                top.style.height = `${initialTop}px`;
                bottom.style.height = `${initialBottom}px`;
                top.style.flexGrow = '0';
                bottom.style.flexGrow = '0';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                const dy = e.clientY - startY;
                const newTop = initialTop + dy;
                const newBottom = initialBottom - dy;
                const minHeight = 50;

                if (newTop >= minHeight && newBottom >= minHeight) {
                    top.style.height = `${newTop}px`;
                    bottom.style.height = `${newBottom}px`;
                } else if (newTop < minHeight) {
                    top.style.height = `${minHeight}px`;
                    bottom.style.height = `${total - minHeight}px`;
                } else if (newBottom < minHeight) {
                    bottom.style.height = `${minHeight}px`;
                    top.style.height = `${total - minHeight}px`;
                }

                if (htmlEditor) htmlEditor.layout();
                if (cssEditor) cssEditor.layout();
                if (jsEditor) jsEditor.layout();
            });

            document.addEventListener('mouseup', () => {
                if (!isResizing) return;
                isResizing = false;
                document.body.style.cursor = 'default';
                updateEditorFlexGrow();
            });
        }

        /* --- Redimensionamiento desde la orilla inferior de cada editor --- */
        function setupDragHandles() {
            const handles = document.querySelectorAll('.drag-handle');
            handles.forEach(handle => {
                const targetId = handle.getAttribute('data-target');
                const editorContainer = document.getElementById(targetId);
                const wrapper = handle.parentElement;
                const nextWrapper = wrapper?.nextElementSibling?.classList.contains('editor-resizable')
                    ? wrapper.nextElementSibling
                    : null;

                if (!nextWrapper) return;

                const nextEditorContainer = nextWrapper.querySelector('.monaco-editor-container');

                handle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    let isDragging = true;
                    const startY = e.clientY;
                    const initialTop = editorContainer.offsetHeight;
                    const initialBottom = nextEditorContainer.offsetHeight;
                    const total = initialTop + initialBottom;

                    editorContainer.style.height = `${initialTop}px`;
                    nextEditorContainer.style.height = `${initialBottom}px`;
                    editorContainer.style.flexGrow = '0';
                    nextEditorContainer.style.flexGrow = '0';

                    document.body.style.cursor = 'ns-resize';

                    const moveHandler = (e) => {
                        if (!isDragging) return;
                        const dy = e.clientY - startY;
                        const newTop = initialTop + dy;
                        const newBottom = initialBottom - dy;
                        const minHeight = 50;

                        if (newTop >= minHeight && newBottom >= minHeight) {
                            editorContainer.style.height = `${newTop}px`;
                            nextEditorContainer.style.height = `${newBottom}px`;
                        } else if (newTop < minHeight) {
                            editorContainer.style.height = `${minHeight}px`;
                            nextEditorContainer.style.height = `${total - minHeight}px`;
                        } else if (newBottom < minHeight) {
                            nextEditorContainer.style.height = `${minHeight}px`;
                            editorContainer.style.height = `${total - minHeight}px`;
                        }

                        if (htmlEditor) htmlEditor.layout();
                        if (cssEditor) cssEditor.layout();
                        if (jsEditor) jsEditor.layout();
                    };

                    const upHandler = () => {
                        isDragging = false;
                        document.body.style.cursor = 'default';
                        document.removeEventListener('mousemove', moveHandler);
                        document.removeEventListener('mouseup', upHandler);
                        updateEditorFlexGrow();
                    };

                    document.addEventListener('mousemove', moveHandler);
                    document.addEventListener('mouseup', upHandler);
                });
            });
        }

        /* --- Actualizar proporciones después de redimensionar --- */
        function updateEditorFlexGrow() {
            const editorPanelClientHeight = editorPanel.clientHeight;
            let fixedHeights = 0;

            fixedHeights += document.querySelector('.editor-section h2')?.offsetHeight || 0;
            fixedHeights += parseFloat(getComputedStyle(document.querySelector('.editor-section h2')).marginBottom) || 0;

            fixedHeights += document.querySelector('label[for="htmlEditor"]')?.offsetHeight || 0;
            fixedHeights += parseFloat(getComputedStyle(document.querySelector('label[for="htmlEditor"]')).marginBottom) || 0;

            fixedHeights += document.querySelector('label[for="cssEditor"]')?.offsetHeight || 0;
            fixedHeights += parseFloat(getComputedStyle(document.querySelector('label[for="cssEditor"]')).marginBottom) || 0;

            fixedHeights += document.querySelector('label[for="jsEditor"]')?.offsetHeight || 0;
            fixedHeights += parseFloat(getComputedStyle(document.querySelector('label[for="jsEditor"]')).marginBottom) || 0;

            fixedHeights += document.getElementById('downloadBtn')?.offsetHeight || 0;
            fixedHeights += parseFloat(getComputedStyle(document.getElementById('downloadBtn')).marginTop) || 0;

            fixedHeights += document.getElementById('resizerHtmlCss')?.offsetHeight || 0;
            fixedHeights += document.getElementById('resizerCssJs')?.offsetHeight || 0;

            const gap = parseFloat(getComputedStyle(editorPanel).gap);
            fixedHeights += gap * 4;

            const availableHeight = editorPanelClientHeight - fixedHeights;
            if (availableHeight <= 0) return;

            const htmlNode = document.getElementById('htmlEditor');
            const cssNode = document.getElementById('cssEditor');
            const jsNode = document.getElementById('jsEditor');

            const currentHtml = htmlNode.offsetHeight;
            const currentCss = cssNode.offsetHeight;
            const currentJs = jsNode.offsetHeight;

            const total = currentHtml + currentCss + currentJs;
            if (total <= 0) return;

            htmlNode.style.flexGrow = currentHtml / total;
            cssNode.style.flexGrow = currentCss / total;
            jsNode.style.flexGrow = currentJs / total;

            [htmlNode, cssNode, jsNode].forEach(node => node.style.height = '');
            if (htmlEditor) htmlEditor.layout();
            if (cssEditor) cssEditor.layout();
            if (jsEditor) jsEditor.layout();
        }

        window.addEventListener('resize', updateEditorFlexGrow);

        document.addEventListener('DOMContentLoaded', () => {
            const descriptionText = document.getElementById('description-text');
            if (descriptionText) {
                setTimeout(() => {
                    descriptionText.style.opacity = '0';
                    descriptionText.addEventListener('transitionend', () => {
                        descriptionText.style.display = 'none';
                    }, { once: true });
                }, 10000);
            }
        });
    </script>
</body>
</html>
