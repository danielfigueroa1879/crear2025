<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Páginas Web con IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            padding: 5px 0;
            margin-bottom: 0px;
            font-size: 1.8em;
            line-height: 1.1;
        }
        #description-text {
            text-align: center;
            margin-bottom: 5px;
            padding: 0 20px;
            font-size: 0.8em;
            transition: opacity 0.5s ease-out;
        }
        .container {
            flex: 1;
            display: flex;
            flex-wrap: nowrap;
            gap: 0;
            margin: 0 20px 20px 20px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #2d2d2d;
        }
        .editor-section {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            background-color: #2d2d2d;
            position: relative;
        }
        .preview {
            flex-grow: 1;
            background-color: #ffffff;
            color: #1e1e1e;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            min-width: 200px;
        }
        h2 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .preview h2 {
            color: #1e1e1e;
        }
        .monaco-editor-container {
            flex-basis: 0;
            flex-grow: 1;
            border: 1px solid #555;
            border-radius: 4px;
            overflow: hidden;
            min-height: 50px;
            margin-bottom: 15px;
        }
        .monaco-editor-container:last-of-type {
            margin-bottom: 0;
        }
        label {
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        button {
            flex: 1;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #downloadHtmlBtn {
            background-color: #008CBA;
        }
        #downloadHtmlBtn:hover {
            background-color: #007B9A;
        }
        #downloadZipBtn {
            background-color: #FF6B35;
        }
        #downloadZipBtn:hover {
            background-color: #E55A2B;
        }
        .resizer-horizontal {
            width: 8px;
            background-color: #444;
            cursor: ew-resize;
            flex-shrink: 0;
            transition: background-color 0.2s ease;
        }
        .resizer-horizontal:hover {
            background-color: #008CBA;
        }
        .resizer-vertical {
            height: 8px;
            background-color: #444;
            cursor: ns-resize;
            flex-shrink: 0;
            margin-top: -10px;
            margin-bottom: 15px;
            transition: background-color 0.2s ease;
        }
        .resizer-vertical:hover {
            background-color: #008CBA;
        }
        iframe {
            width: 100%;
            flex: 1;
            border: 1px solid #ccc;
            background-color: #ffffff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 20px;
            }
            .editor-section, .preview {
                min-width: auto;
                width: 100%;
            }
            .resizer-horizontal {
                width: 100%;
                height: 8px;
                cursor: ns-resize;
            }
            .editor-section {
                border-bottom: 1px solid #444;
            }
            .preview {
                border-top: none;
            }
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Creador de Páginas Web con IA</h1>
    <p id="description-text">Esta herramienta facilita la creación de páginas web para todos. Ingresa tu contenido en HTML, CSS y JavaScript, y visualiza el resultado en tiempo real. Puedes descargar la página como HTML único o como proyecto completo en ZIP.</p>
    
    <div class="container">
        <div class="editor-section" id="editorPanel">
            <h2>Editor</h2>
            <label for="htmlEditor">HTML:</label>
            <div id="htmlEditor" class="monaco-editor-container"></div>
            
            <div class="resizer-vertical" id="resizerHtmlCss"></div>

            <label for="cssEditor">CSS:</label>
            <div id="cssEditor" class="monaco-editor-container"></div>
            
            <div class="resizer-vertical" id="resizerCssJs"></div>

            <label for="jsEditor">JavaScript:</label>
            <div id="jsEditor" class="monaco-editor-container"></div>
            
            <div class="button-container">
                <button id="downloadHtmlBtn" onclick="downloadPage()">Descargar HTML</button>
                <button id="downloadZipBtn" onclick="downloadZip()">Descargar ZIP</button>
            </div>
        </div>
        
        <div class="resizer-horizontal" id="resizerHorizontal"></div>

        <div class="preview" id="previewPanel">
            <h2>Vista Previa</h2>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
