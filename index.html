<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Páginas Web con IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            padding: 5px 0;
            margin-bottom: 0px;
            font-size: 1.8em;
            line-height: 1.1;
        }
        #description-text {
            text-align: center;
            margin-bottom: 5px;
            padding: 0 20px;
            font-size: 0.8em;
            transition: opacity 0.5s ease-out;
        }
        .container {
            flex: 1;
            display: flex;
            flex-wrap: nowrap;
            gap: 0;
            margin: 0 20px 20px 20px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #2d2d2d;
        }
        .editor-section {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            background-color: #2d2d2d;
            position: relative;
            gap: 15px;
        }
        .preview {
            flex-grow: 1;
            background-color: #ffffff;
            color: #1e1e1e;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            min-width: 200px;
        }
        h2 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .preview h2 {
            color: #1e1e1e;
        }
        .monaco-editor-container {
            flex-basis: 150px; /* Altura base mínima */
            flex-grow: 1;
            border: 1px solid #555;
            border-radius: 4px;
            overflow: hidden;
            min-height: 100px;
        }
        label {
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: auto;
            flex-shrink: 0;
        }
        button:hover {
            background-color: #45a049;
        }
        #downloadBtn {
            background-color: #008CBA;
            margin-top: 10px;
        }
        #downloadBtn:hover {
            background-color: #007B9A;
        }
        .resizer-horizontal {
            width: 8px;
            background-color: #444;
            cursor: ew-resize;
            flex-shrink: 0;
            transition: background-color 0.2s ease;
        }
        .resizer-horizontal:hover {
            background-color: #008CBA;
        }
        .resizer-vertical {
            height: 8px;
            background-color: #444;
            cursor: ns-resize;
            flex-shrink: 0;
            transition: background-color 0.2s ease;
            position: relative;
        }
        .resizer-vertical:hover {
            background-color: #008CBA;
        }
        .resizer-vertical::after {
            content: '⋯';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-size: 12px;
            letter-spacing: 2px;
        }
        iframe {
            width: 100%;
            flex: 1;
            border: 1px solid #ccc;
            background-color: #ffffff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 20px;
            }
            .editor-section, .preview {
                min-width: auto;
                width: 100%;
            }
            .resizer-horizontal {
                width: 100%;
                height: 8px;
                cursor: ns-resize;
            }
            .editor-section {
                border-bottom: 1px solid #444;
            }
            .preview {
                border-top: none;
            }
        }
    </style>
</head>
<body>
    <h1>Creador de Páginas Web con IA</h1>
    <p id="description-text">Esta herramienta facilita la creación de páginas web para todos. Ingresa tu contenido en HTML, CSS y JavaScript, y visualiza el resultado en tiempo real. Puedes descargar la página generada como un archivo HTML completo.</p>
    
    <div class="container">
        <div class="editor-section" id="editorPanel">
            <h2>Editor</h2>
            <label for="htmlEditor">HTML:</label>
            <div id="htmlEditor" class="monaco-editor-container"></div>
            
            <div class="resizer-vertical" id="resizerHtmlCss"></div>

            <label for="cssEditor">CSS:</label>
            <div id="cssEditor" class="monaco-editor-container"></div>
            
            <div class="resizer-vertical" id="resizerCssJs"></div>

            <label for="jsEditor">JavaScript:</label>
            <div id="jsEditor" class="monaco-editor-container"></div>
            
            <button id="downloadBtn" onclick="downloadPage()">Descargar Página Web</button>
        </div>
        
        <div class="resizer-horizontal" id="resizerHorizontal"></div>

        <div class="preview" id="previewPanel">
            <h2>Vista Previa</h2>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script>
        let htmlEditor, cssEditor, jsEditor;

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            htmlEditor = monaco.editor.create(document.getElementById('htmlEditor'), {
                value: `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
</head>
<body>
    <h1>¡Hola desde HTML!</h1>
    <p>Este es un párrafo de ejemplo.</p>
    <button>Haz clic</button>
</body>
</html>`,
                language: 'html',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                autoClosingBrackets: 'always',
                autoClosingQuotes: 'always',
                autoClosingTags: true,
                autoIndent: 'full'
            });

            cssEditor = monaco.editor.create(document.getElementById('cssEditor'), {
                value: `body { 
    background-color: #f0f8ff; 
    color: #333; 
    font-family: 'Inter', sans-serif; 
    padding: 20px;
} 
h1 { 
    color: #2c3e50; 
    font-size: 2.5em; 
    margin-bottom: 10px; 
    text-align: center;
} 
p { 
    color: #7f8c8d; 
    font-size: 1.2em; 
    text-align: center;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    display: block;
    margin: 20px auto;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #45a049;
}`,
                language: 'css',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                autoClosingBrackets: 'always',
                autoClosingQuotes: 'always',
                autoIndent: 'full'
            });

            jsEditor = monaco.editor.create(document.getElementById('jsEditor'), {
                value: `document.addEventListener('DOMContentLoaded', () => {
    console.log('¡Página creada con IA y lista!');
    
    const button = document.querySelector('button');
    if (button) {
        button.addEventListener('click', () => {
            // Crear un modal personalizado en lugar de alert
            const modal = document.createElement('div');
            modal.style.cssText = \`
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            \`;
            
            const content = document.createElement('div');
            content.style.cssText = \`
                background: white;
                padding: 30px;
                border-radius: 10px;
                text-align: center;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            \`;
            
            content.innerHTML = \`
                <h3 style="margin-top: 0; color: #2c3e50;">¡Excelente!</h3>
                <p style="color: #7f8c8d;">Has hecho clic en el botón</p>
                <button onclick="this.closest('[style*=fixed]').remove()" 
                        style="background: #4CAF50; color: white; border: none; 
                               padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                    Cerrar
                </button>
            \`;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
        });
    }
});`,
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                autoClosingBrackets: 'always',
                autoClosingQuotes: 'always',
                autoIndent: 'full'
            });

            // Registrar un proveedor de autocompletado personalizado para HTML
            monaco.languages.registerCompletionItemProvider('html', {
                provideCompletionItems: function(model, position) {
                    const word = model.getWordUntilPosition(position);
                    const range = {
                        startLineNumber: position.lineNumber,
                        endLineNumber: position.lineNumber,
                        startColumn: word.startColumn,
                        endColumn: word.endColumn
                    };

                    const suggestions = [
                        {
                            label: 'p',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<p>${1}</p>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Párrafo',
                            range: range
                        },
                        {
                            label: 'button',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<button>${1}</button>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Botón',
                            range: range
                        },
                        {
                            label: 'div',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<div>${1}</div>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'División',
                            range: range
                        },
                        {
                            label: 'span',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<span>${1}</span>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Span',
                            range: range
                        },
                        {
                            label: 'h1',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<h1>${1}</h1>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Encabezado 1',
                            range: range
                        },
                        {
                            label: 'h2',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<h2>${1}</h2>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Encabezado 2',
                            range: range
                        },
                        {
                            label: 'h3',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<h3>${1}</h3>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Encabezado 3',
                            range: range
                        },
                        {
                            label: 'a',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<a href="${1}">${2}</a>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Enlace',
                            range: range
                        },
                        {
                            label: 'img',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<img src="${1}" alt="${2}">',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Imagen',
                            range: range
                        },
                        {
                            label: 'ul',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<ul>\n\t<li>${1}</li>\n</ul>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Lista no ordenada',
                            range: range
                        },
                        {
                            label: 'ol',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<ol>\n\t<li>${1}</li>\n</ol>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Lista ordenada',
                            range: range
                        },
                        {
                            label: 'li',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<li>${1}</li>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Elemento de lista',
                            range: range
                        },
                        {
                            label: 'form',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<form action="${1}" method="${2}">\n\t${3}\n</form>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Formulario',
                            range: range
                        },
                        {
                            label: 'input',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<input type="${1}" name="${2}" value="${3}">',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Campo de entrada',
                            range: range
                        },
                        {
                            label: 'textarea',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<textarea name="${1}" rows="${2}" cols="${3}">${4}</textarea>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Área de texto',
                            range: range
                        },
                        {
                            label: 'select',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<select name="${1}">\n\t<option value="${2}">${3}</option>\n</select>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Lista desplegable',
                            range: range
                        },
                        {
                            label: 'table',
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: '<table>\n\t<tr>\n\t\t<td>${1}</td>\n\t</tr>\n</table>',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            documentation: 'Tabla',
                            range: range
                        }
                    ];

                    return { suggestions: suggestions };
                }
            });

            // Configurar opciones adicionales para el cierre automático de etiquetas
            monaco.languages.setLanguageConfiguration('html', {
                autoClosingPairs: [
                    { open: '<', close: '>' },
                    { open: '"', close: '"' },
                    { open: "'", close: "'" },
                    { open: '(', close: ')' },
                    { open: '[', close: ']' },
                    { open: '{', close: '}' }
                ],
                surroundingPairs: [
                    { open: '<', close: '>' },
                    { open: '"', close: '"' },
                    { open: "'", close: "'" },
                    { open: '(', close: ')' },
                    { open: '[', close: ']' },
                    { open: '{', close: '}' }
                ]
            });

            htmlEditor.onDidChangeModelContent(updatePreview);
            cssEditor.onDidChangeModelContent(updatePreview);
            jsEditor.onDidChangeModelContent(updatePreview);

            updatePreview();
        });

        function updatePreview() {
            const html = htmlEditor ? htmlEditor.getValue() : '';
            const css = cssEditor ? cssEditor.getValue() : '';
            const js = jsEditor ? jsEditor.getValue() : '';
            
            const preview = document.getElementById('previewFrame');
            const doc = preview.contentDocument || preview.contentWindow.document;
            
            doc.open();
            doc.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Vista Previa</title>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `);
            doc.close();
        }

        function downloadPage() {
            const html = htmlEditor ? htmlEditor.getValue() : '';
            const css = cssEditor ? cssEditor.getValue() : '';
            const js = jsEditor ? jsEditor.getValue() : '';
            
            const fullPage = `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Generada</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>${css}</style>
</head>
<body>
    ${html}
    <script>${js}<\/script>
</body>
</html>`;
            
            const blob = new Blob([fullPage], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pagina_web_generada.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Redimensionamiento Horizontal (Editor vs. Preview)
        const resizerHorizontal = document.getElementById('resizerHorizontal');
        const editorPanel = document.getElementById('editorPanel');
        const previewPanel = document.getElementById('previewPanel');
        const container = document.querySelector('.container');

        let isResizingHorizontal = false;

        resizerHorizontal.addEventListener('mousedown', (e) => {
            isResizingHorizontal = true;
            document.body.style.cursor = 'ew-resize';
            container.style.userSelect = 'none';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizingHorizontal) return;

            const isColumnLayout = window.matchMedia("(max-width: 768px)").matches;

            if (isColumnLayout) {
                const containerRect = container.getBoundingClientRect();
                const newHeight = e.clientY - containerRect.top;
                const totalHeight = containerRect.height;
                const editorHeightPercentage = (newHeight / totalHeight) * 100;
                
                if (editorHeightPercentage > 10 && editorHeightPercentage < 90) {
                    editorPanel.style.height = `${editorHeightPercentage}%`;
                    previewPanel.style.height = `${100 - editorHeightPercentage}%`;
                }
            } else {
                const containerRect = container.getBoundingClientRect();
                const newWidth = e.clientX - containerRect.left;
                const totalWidth = containerRect.width;
                const editorWidthPercentage = (newWidth / totalWidth) * 100;
                
                if (editorWidthPercentage > 15 && editorWidthPercentage < 85) {
                    editorPanel.style.flexBasis = `${editorWidthPercentage}%`;
                    previewPanel.style.flexBasis = `${100 - editorWidthPercentage}%`;
                    
                    if (htmlEditor) htmlEditor.layout();
                    if (cssEditor) cssEditor.layout();
                    if (jsEditor) jsEditor.layout();
                }
            }
        });

        document.addEventListener('mouseup', () => {
            if (!isResizingHorizontal) return;
            isResizingHorizontal = false;
            document.body.style.cursor = 'default';
            container.style.userSelect = 'auto';
        });

        // Redimensionamiento Vertical Mejorado (entre editores)
        function setupVerticalResizer(resizerId, topEditorId, bottomEditorId) {
            const resizer = document.getElementById(resizerId);
            const topEditor = document.getElementById(topEditorId);
            const bottomEditor = document.getElementById(bottomEditorId);

            let isResizingVertical = false;
            let startY = 0;
            let startTopHeight = 0;
            let startBottomHeight = 0;

            resizer.addEventListener('mousedown', (e) => {
                isResizingVertical = true;
                startY = e.clientY;
                
                // Obtener alturas actuales
                const topRect = topEditor.getBoundingClientRect();
                const bottomRect = bottomEditor.getBoundingClientRect();
                startTopHeight = topRect.height;
                startBottomHeight = bottomRect.height;

                document.body.style.cursor = 'ns-resize';
                document.body.style.userSelect = 'none';
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizingVertical) return;

                const deltaY = e.clientY - startY;
                const minHeight = 80;
                
                let newTopHeight = startTopHeight + deltaY;
                let newBottomHeight = startBottomHeight - deltaY;

                // Aplicar límites mínimos
                if (newTopHeight < minHeight) {
                    newTopHeight = minHeight;
                    newBottomHeight = startTopHeight + startBottomHeight - minHeight;
                }
                if (newBottomHeight < minHeight) {
                    newBottomHeight = minHeight;
                    newTopHeight = startTopHeight + startBottomHeight - minHeight;
                }

                // Aplicar las nuevas alturas
                topEditor.style.height = `${newTopHeight}px`;
                topEditor.style.flexGrow = '0';
                topEditor.style.flexShrink = '0';
                
                bottomEditor.style.height = `${newBottomHeight}px`;
                bottomEditor.style.flexGrow = '0';
                bottomEditor.style.flexShrink = '0';

                // Actualizar layout de Monaco
                if (htmlEditor && topEditorId === 'htmlEditor') htmlEditor.layout();
                if (cssEditor && (topEditorId === 'cssEditor' || bottomEditorId === 'cssEditor')) cssEditor.layout();
                if (jsEditor && bottomEditorId === 'jsEditor') jsEditor.layout();
            });

            document.addEventListener('mouseup', () => {
                if (!isResizingVertical) return;
                isResizingVertical = false;
                document.body.style.cursor = 'default';
                document.body.style.userSelect = 'auto';
            });
        }

        // Configurar los resizers verticales
        setupVerticalResizer('resizerHtmlCss', 'htmlEditor', 'cssEditor');
        setupVerticalResizer('resizerCssJs', 'cssEditor', 'jsEditor');

        // Manejo de redimensionamiento de ventana
        window.addEventListener('resize', () => {
            setTimeout(() => {
                if (htmlEditor) htmlEditor.layout();
                if (cssEditor) cssEditor.layout();
                if (jsEditor) jsEditor.layout();
            }, 100);
        });

        // Desaparecer descripción después de 10 segundos
        document.addEventListener('DOMContentLoaded', () => {
            const descriptionText = document.getElementById('description-text');
            if (descriptionText) {
                setTimeout(() => {
                    descriptionText.style.opacity = '0';
                    setTimeout(() => {
                        descriptionText.style.display = 'none';
                    }, 500);
                }, 10000);
            }
        });

        // Configurar resizers después de que Monaco esté listo
        setTimeout(() => {
            setupVerticalResizer('resizerHtmlCss', 'htmlEditor', 'cssEditor');
            setupVerticalResizer('resizerCssJs', 'cssEditor', 'jsEditor');
        }, 1000);
    </script>
</body>
</html>
