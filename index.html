<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Páginas Web con IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Eliminar margen para que el container ocupe todo el ancho */
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex; /* Usar flexbox para el cuerpo */
            flex-direction: column;
            min-height: 100vh; /* Asegurar que el cuerpo ocupe al menos toda la altura de la ventana */
        }
        h1 {
            text-align: center;
            color: #ffffff;
            padding: 20px;
            margin-bottom: 0;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }
        .container {
            flex: 1; /* El contenedor principal ocupará el espacio restante */
            display: flex;
            flex-wrap: nowrap; /* Evitar que los elementos se envuelvan */
            gap: 0; /* Eliminar el gap entre los paneles */
            margin: 0 20px 20px 20px; /* Margen para el contenedor principal */
            border-radius: 8px; /* Bordes redondeados para el contenedor principal */
            overflow: hidden; /* Ocultar el desbordamiento si los paneles se encogen demasiado */
            background-color: #2d2d2d; /* Fondo para el contenedor para que el resizer se vea mejor */
        }
        .editor, .preview {
            flex-grow: 1; /* Permitir que ambos crezcan */
            padding: 20px;
            box-sizing: border-box; /* Incluir padding en el ancho */
            min-width: 200px; /* Ancho mínimo para evitar que se colapsen */
            display: flex;
            flex-direction: column;
        }
        .editor {
            border-right: none; /* Eliminar el borde derecho */
            background-color: #2d2d2d;
            position: relative; /* Para el resizer */
        }
        .preview {
            background-color: #ffffff; /* Fondo blanco para la vista previa */
            color: #1e1e1e; /* Color de texto para la vista previa */
            border-left: none; /* Eliminar el borde izquierdo */
            display: flex;
            flex-direction: column;
        }
        h2 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .preview h2 {
            color: #1e1e1e; /* Color oscuro para el título en la vista previa */
        }
        .monaco-editor-container { /* Contenedor para cada instancia de Monaco Editor */
            flex: 1; /* Ocupar el espacio disponible */
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            overflow: hidden; /* Asegurar que el editor no se desborde */
        }
        label {
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #downloadBtn {
            background-color: #008CBA;
            margin-top: 10px;
        }
        #downloadBtn:hover {
            background-color: #007B9A;
        }
        .resizer {
            width: 8px; /* Ancho del resizer */
            background-color: #444;
            cursor: ew-resize; /* Cursor de redimensionamiento horizontal */
            flex-shrink: 0; /* Evitar que el resizer se encoja */
            transition: background-color 0.2s ease;
        }
        .resizer:hover {
            background-color: #008CBA; /* Color al pasar el ratón */
        }
        iframe {
            width: 100%;
            flex: 1; /* El iframe ocupará el espacio disponible */
            border: 1px solid #ccc;
            background-color: #ffffff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Cambiar a columna en pantallas pequeñas */
                margin: 20px;
            }
            .editor, .preview {
                min-width: auto; /* Restablecer min-width */
                width: 100%; /* Ocupar todo el ancho disponible */
            }
            .resizer {
                width: 100%; /* El resizer ocupará todo el ancho */
                height: 8px; /* Altura del resizer en modo columna */
                cursor: ns-resize; /* Cursor de redimensionamiento vertical */
            }
            .editor {
                border-right: none;
                border-bottom: 1px solid #444; /* Añadir un borde inferior en modo columna */
            }
            .preview {
                border-left: none;
                border-top: none;
            }
        }
    </style>
</head>
<body>
    <h1>Creador de Páginas Web con IA</h1>
    <p>Esta herramienta facilita la creación de páginas web para todos. Ingresa tu contenido en HTML, CSS y JavaScript, y visualiza el resultado en tiempo real. Puedes descargar la página generada como un archivo HTML completo.</p>
    
    <div class="container">
        <div class="editor" id="editorPanel">
            <h2>Editor</h2>
            <label for="htmlEditor">HTML:</label>
            <div id="htmlEditor" class="monaco-editor-container"></div>
            
            <label for="cssEditor">CSS:</label>
            <div id="cssEditor" class="monaco-editor-container"></div>
            
            <label for="jsEditor">JavaScript:</label>
            <div id="jsEditor" class="monaco-editor-container"></div>
            
            <button id="downloadBtn" onclick="downloadPage()">Descargar Página Web</button>
        </div>
        
        <div class="resizer" id="resizer"></div> <!-- Divisor redimensionable -->

        <div class="preview" id="previewPanel">
            <h2>Vista Previa</h2>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <!-- Cargar Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script>
        let htmlEditor, cssEditor, jsEditor; // Variables para almacenar las instancias de los editores

        // Función para inicializar Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            // Inicializar editor HTML
            htmlEditor = monaco.editor.create(document.getElementById('htmlEditor'), {
                value: `<h1>¡Hola Mundo!</h1>
<p>Esta es tu página web personalizada.</p>`,
                language: 'html',
                theme: 'vs-dark', // Tema oscuro
                automaticLayout: true, // Ajustar automáticamente el tamaño
                minimap: { enabled: false } // Desactivar minimap
            });

            // Inicializar editor CSS
            cssEditor = monaco.editor.create(document.getElementById('cssEditor'), {
                value: `body { 
    background-color: #f0f8ff; 
    color: #333; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    min-height: 100vh; 
    margin: 0; 
    font-family: 'Inter', sans-serif; 
} 
h1 { 
    color: #2c3e50; 
    font-size: 2.5em; 
    margin-bottom: 10px; 
} 
p { 
    color: #7f8c8d; 
    font-size: 1.2em; 
    text-align: center; 
    max-width: 600px; 
    line-height: 1.6; 
}`,
                language: 'css',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false }
            });

            // Inicializar editor JavaScript
            jsEditor = monaco.editor.create(document.getElementById('jsEditor'), {
                value: `document.addEventListener('DOMContentLoaded', () => {
    console.log('¡Página creada con IA y lista!');
    // Puedes añadir más interactividad aquí, por ejemplo:
    // const greetingElement = document.querySelector('h1');
    // greetingElement.addEventListener('click', () => {
    //     // Usar un modal en lugar de alert para mejor UX
    //     showModal('¡Has hecho clic en el saludo!');
    // });
});`,
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false }
            });

            // Escuchar cambios en los editores y actualizar la vista previa
            htmlEditor.onDidChangeModelContent(updatePreview);
            cssEditor.onDidChangeModelContent(updatePreview);
            jsEditor.onDidChangeModelContent(updatePreview);

            // Inicializar la vista previa al cargar los editores
            updatePreview();
        });

        // Función para actualizar la vista previa
        function updatePreview() {
            // Obtener el valor de los editores de Monaco
            const html = htmlEditor ? htmlEditor.getValue() : '';
            const css = cssEditor ? cssEditor.getValue() : '';
            const js = jsEditor ? jsEditor.getValue() : '';
            
            const preview = document.getElementById('previewFrame');
            // Obtener el documento del iframe
            const doc = preview.contentDocument || preview.contentWindow.document;
            
            doc.open();
            doc.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Vista Previa</title>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `);
            doc.close();
        }

        // Función para descargar la página completa
        function downloadPage() {
            // Obtener el valor de los editores de Monaco
            const html = htmlEditor ? htmlEditor.getValue() : '';
            const css = cssEditor ? cssEditor.getValue() : '';
            const js = jsEditor ? jsEditor.getValue() : '';
            
            const fullPage = `
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Página Web Generada</title>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `;
            
            const blob = new Blob([fullPage], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pagina_web_generada.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Lógica de redimensionamiento
        const resizer = document.getElementById('resizer');
        const editorPanel = document.getElementById('editorPanel');
        const previewPanel = document.getElementById('previewPanel');
        const container = document.querySelector('.container');

        let isResizing = false;

        // Iniciar el redimensionamiento al presionar el botón del mouse
        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            // Añadir clases para indicar que se está redimensionando
            document.body.style.cursor = 'ew-resize';
            container.style.userSelect = 'none'; // Evitar selección de texto durante el redimensionamiento
            container.style.pointerEvents = 'none'; // Evitar que los eventos de mouse afecten los hijos
        });

        // Manejar el movimiento del mouse
        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            // Detectar si estamos en modo columna (móvil) o fila (escritorio)
            const isColumnLayout = window.matchMedia("(max-width: 768px)").matches;

            if (isColumnLayout) {
                // Redimensionamiento vertical para diseño en columna
                const containerRect = container.getBoundingClientRect();
                const newHeight = e.clientY - containerRect.top;
                
                // Calcular porcentajes para la altura
                const totalHeight = containerRect.height;
                const editorHeightPercentage = (newHeight / totalHeight) * 100;
                
                // Limitar el tamaño mínimo y máximo
                if (editorHeightPercentage > 10 && editorHeightPercentage < 90) {
                    editorPanel.style.height = `${editorHeightPercentage}%`;
                    previewPanel.style.height = `${100 - editorHeightPercentage}%`;
                }
            } else {
                // Redimensionamiento horizontal para diseño en fila
                const containerRect = container.getBoundingClientRect();
                const newWidth = e.clientX - containerRect.left;
                
                // Calcular porcentajes para el ancho
                const totalWidth = containerRect.width;
                const editorWidthPercentage = (newWidth / totalWidth) * 100;
                
                // Limitar el tamaño mínimo y máximo
                if (editorWidthPercentage > 10 && editorWidthPercentage < 90) { // Limites del 10% al 90%
                    editorPanel.style.width = `${editorWidthPercentage}%`;
                    previewPanel.style.width = `${100 - editorWidthPercentage}%`;
                    // Refrescar layout de Monaco para que se adapte al nuevo tamaño
                    if (htmlEditor) htmlEditor.layout();
                    if (cssEditor) cssEditor.layout();
                    if (jsEditor) jsEditor.layout();
                }
            }
        });

        // Detener el redimensionamiento al soltar el botón del mouse
        document.addEventListener('mouseup', () => {
            if (!isResizing) return;
            isResizing = false;
            // Restaurar clases de estilo
            document.body.style.cursor = 'default';
            container.style.userSelect = 'auto';
            container.style.pointerEvents = 'auto';
        });

        // Asegurar que Monaco Editor se redimensione cuando la ventana cambie de tamaño
        window.addEventListener('resize', () => {
            if (htmlEditor) htmlEditor.layout();
            if (cssEditor) cssEditor.layout();
            if (jsEditor) jsEditor.layout();
        });

        // Monaco Editor ya tiene su propio listener de cambios para `updatePreview`
        // No necesitamos los listeners `textarea.addEventListener('input', updatePreview)` antiguos.
    </script>
</body>
</html>
